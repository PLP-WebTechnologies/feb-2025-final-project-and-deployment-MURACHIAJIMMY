<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .contact-section {
            margin-bottom: 20px;
        }
        .contact-section h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .contact-section p {
            margin: 5px 0;
        }
        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-section">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> contact@example.com</p>
            <p><strong>Phone:</strong> +254 796719356</p>
            <p><strong>WhatsApp:</strong> 254 748526233</p>
        </div>
        <div class="contact-section">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-section">
            <h2>Our Location</h2>
            <p>GILGIL TOWN OFF NAIROBI NAKURU HIGHWAY</p>
            <iframe 
                src="https://g.co/kgs/FZ9fphF" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
    <!-- Footer Section -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px 0; margin-top: 20px;">
        <p>&copy; 2025 Your School Name. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="#" style="color: #007BFF; text-decoration: none;">Facebook</a>, 
            <a href="#" style="color: #007BFF; text-decoration: none;">Twitter</a>, and 
            <a href="#" style="color: #007BFF; text-decoration: none;">Instagram</a>.
        </p>
    </footer>
</body>
</body>
</html>
