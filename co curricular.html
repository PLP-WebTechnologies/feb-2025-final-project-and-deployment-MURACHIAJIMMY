<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Curricular Activities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .activities-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .activity-item {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .activity-item:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .activity-item i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .activity-item p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        .activity-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        .activity-item:hover::before {
            transform: scale(2);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const activityItems = document.querySelectorAll('.activity-item');
            activityItems.forEach(item => {
                item.addEventListener('click', () => {
                    alert(`You clicked on ${item.dataset.activity}`);
                });
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Co-Curricular Activities</h1>
        <p>Explore the wide range of activities offered at our school.</p>
    </div>
    <div class="activities-container">
        <div class="activity-item" data-activity="Games">
            <i class="fas fa-futbol"></i>
            <p>Games</p>
        </div>
        <div class="activity-item" data-activity="Drama">
            <i class="fas fa-theater-masks"></i>
            <p>Drama</p>
        </div>
        <div class="activity-item" data-activity="Music">
            <i class="fas fa-music"></i>
            <p>Music</p>
        </div>
        <div class="activity-item" data-activity="Kenya Engineering">
            <i class="fas fa-cogs"></i>
            <p>Kenya Engineering</p>
        </div>
        <div class="activity-item" data-activity="Clubs and Societies">
            <i class="fas fa-users"></i>
            <p>Clubs and Societies</p>
        </div>
        <div class="activity-item" data-activity="Christian Religion">
            <i class="fas fa-cross"></i>
            <p>Christian Religion</p>
        </div>
        <div class="activity-item" data-activity="Muslim Religion">
            <i class="fas fa-mosque"></i>
            <p>Muslim Religion</p>
        </div>
    </div>
</body>
</html>
