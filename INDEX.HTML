<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Modern Electronics Shop</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <style>
        
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>TechStore</h1>
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#products" class="nav-link">Products</a>
                <a href="#cart" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="page-section active">
            <h2>Welcome to TechStore</h2>
            <p>Your destination for modern electronics</p>
        </section>

        <!-- Products Section -->
        <section id="products" class="page-section">
            <h2>Our Products</h2>
            <div class="products-grid">
                <article class="product-card">
                    <img src="https://images.pexels.com/photos/1006293/pexels-photo-1006293.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Laptop" class="product-image">
                    <h3>Ultrabook Pro</h3>
                    <p>$1299.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </article>
                <div class="products-grid">
                    <article class="product-card">
                        <img src="https://images.pexels.com/photos/3831873/pexels-photo-3831873.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Printer" class="product-image">
                        <h3>UltraPrinter Pro</h3>
                        <p>$1099.99</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </article>
                <!-- Add more product cards -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="page-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="page-section">
            <h2>Contact Us</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechStore. All rights reserved.</p>
    </footer>

    <script src="SCRIPT.JS"></script>
</body>
</html>
